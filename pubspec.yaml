name: kisisel_ajanda
description: "Kişisel Ajanda ve Program Takip Uygulaması"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- State Management ---
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # --- Navigation ---
  go_router: ^13.0.1

  # --- Firebase Core & Auth & DB ---
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0

  # --- Local Storage ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # --- Utilities ---
  intl: 0.18.1 # Tarih formatlama ve i18n
  uuid: ^4.2.2  # Unique ID üretimi
  shared_preferences: ^2.2.2 # Basit ayarlar için

  # --- UI & Assets ---
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # --- Localization ---
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # --- Code Generation ---
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  # Assets klasörünü ileride resimler için kullanacağız
